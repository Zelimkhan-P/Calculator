<!DOCTYPE html>
<html lang="en">
  <!-- Открываем тег <html> с указанием языка (английский) -->
  <head>
    <meta charset="UTF-8" />
    <!-- Устанавливаем кодировку страницы -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Устанавливаем параметры для масштабирования страницы на различных устройствах -->
    <title>Простой калькулятор</title>
    <!-- Устанавливаем заголовок страницы -->
    <link rel="stylesheet" href="./css/style.css" />
    <!-- Подключаем таблицу стилей из файла styles.css -->
    <script defer src="script.js"></script>
    <!-- Подключаем скрипт из файла script.js для обработки действий калькулятора -->
  </head>
  <body>

      <!-- Начало тела документа -->
      <svg class="svg" viewBox="0 0 1980 250">
        <!-- Открываем тег <svg> для отображения векторной графики, устанавливаем класс "svg" и определенный размер viewBox -->
  
        <!-- Symbol -->
        <symbol id="s-text">
          <!-- Открываем тег <symbol> с идентификатором "s-text" для дальнейшего использования -->
          <text text-anchor="middle" x="900" y="60%" dy=".30em">
            <!-- Открываем тег <text> с определенными атрибутами для текста внутри -->
            WebCalc Masterclass
            <!-- Текст, который будет отображаться внутри элемента -->
          </text>
        </symbol>
  
        <!-- Duplicate symbols -->
        <use xlink:href="#s-text" class="text"></use>
        <!-- Используем ранее созданный символ "s-text" с классом "text" для отображения текста -->
        <use xlink:href="#s-text" class="text"></use>
        <!-- Дублируем символ для повторного отображения текста -->
        <use xlink:href="#s-text" class="text"></use>
        <!-- Еще одна копия символа -->
        <use xlink:href="#s-text" class="text"></use>
        <!-- И еще одна копия символа -->
        <use xlink:href="#s-text" class="text"></use>
        <!-- И последняя копия символа -->
      </svg>
      <!-- Закрываем тег <svg> -->

    <div class="calculator">
      <!-- Создаем контейнер для калькулятора с классом "calculator" -->
      <div class="display" id="display">0</div>
      <!-- Отображаемое поле калькулятора с классом "display" и идентификатором "display" и изначальным значением "0" -->
      <div class="buttons">
        <!-- Контейнер для кнопок -->
        <!-- Кнопки для ввода чисел и операторов -->
        <button class="number" onclick="appendToDisplay('7')">7</button>
        <button class="number" onclick="appendToDisplay('8')">8</button>
        <button class="number" onclick="appendToDisplay('9')">9</button>
        <button class="operator" onclick="handleOperator('-')">-</button>
        <button class="number" onclick="appendToDisplay('4')">4</button>
        <button class="number" onclick="appendToDisplay('5')">5</button>
        <button class="number" onclick="appendToDisplay('6')">6</button>
        <button class="operator" onclick="handleOperator('+')">+</button>
        <button class="number" onclick="appendToDisplay('1')">1</button>
        <button class="number" onclick="appendToDisplay('2')">2</button>
        <button class="number" onclick="appendToDisplay('3')">3</button>
        <button class="operator" onclick="calculate()">=</button>
        <button class="operator" onclick="handleOperator('*')">*</button>
        <button class="operator" onclick="handleOperator('/')">/</button>
        <button class="operator" onclick="appendToDisplay('0')">0</button>
        <button class="operator" onclick="clearDisplay()">C</button>
      </div>
    </div>

    <div class="theme-toggle">
      <!-- Переключатель темы (если предполагается использование темной и светлой тем) -->
      <input type="checkbox" id="toggle" class="toggle-checkbox" />
      <label for="toggle" class="toggle-label"></label>
    </div>
  </body>
</html>
<!-- Закрываем тег <html> -->
